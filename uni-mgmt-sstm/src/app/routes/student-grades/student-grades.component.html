<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-student-sidebar></app-student-sidebar>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
    <div class="max-w-4xl mx-auto">
      <h2
        class="text-3xl flex justify-between items-center font-extrabold mb-6 text-blue-800 border-b pb-3"
      >
        My Grades
        <div class="text-xl">
          <button
            (click)="downloadGradesPDF()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-200"
          >
            Download PDF
          </button>
        </div>
      </h2>

      <div *ngIf="grades.length; else noGrades" class="space-y-8">
        <div *ngFor="let course of groupedGrades | keyvalue">
          <h3
            class="text-2xl font-bold text-indigo-700 border-b-2 border-indigo-300 pb-1 mb-4"
          >
            {{ course.key }}
          </h3>

          <div class="space-y-4">
            <div
              *ngFor="let grade of course.value"
              class="bg-white border-l-4 border-green-500 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-5"
            >
              <div class="flex justify-between items-start">
                <div>
                  <h4 class="font-semibold text-lg text-gray-800">
                    {{ grade.title }}
                  </h4>
                  <span
                    class="inline-block mt-1 px-2 py-1 text-xs font-semibold text-white bg-blue-500 rounded-full uppercase"
                  >
                    {{ grade.type }}
                  </span>
                </div>
                <span class="text-sm text-gray-500"
                  >Date: {{ grade.date }}</span
                >
              </div>

              <div class="mt-2">
                <span class="text-green-700 font-bold text-xl"
                  >Marks: {{ grade.marks }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- No Grades Template -->
      <ng-template #noGrades>
        <div
          class="text-center py-10 bg-white rounded-lg shadow-inner mt-6 text-gray-500"
        >
          <p class="text-lg">No grades assigned yet.</p>
        </div>
      </ng-template>
    </div>
  </main>
</div>
