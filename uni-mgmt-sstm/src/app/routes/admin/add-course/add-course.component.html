<div class="flex h-screen bg-gray-100">
  <app-sidebar></app-sidebar>
  <main class="flex-1 overflow-y-auto p-6">
    <div
      class="min-h-screen max-w-4xl mx-auto bg-white shadow-xl rounded-xl py-10 px-8"
    >
      <button
        class="px-5 py-2 rounded-lg font-medium transition bg-blue-600 text-white hover:bg-blue-700 mb-6"
      >
        <a routerLink="/courses">â¬…ï¸ Go Back</a>
      </button>

      <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-2">
        ğŸ“ University Management System
      </h1>
      <p class="text-center text-gray-600 text-lg mb-10">
        Enter the course details you want to add
      </p>

      <form
        [formGroup]="courseForm"
        (ngSubmit)="addCourse()"
        class="grid grid-cols-1 gap-6"
      >
        <!-- Course ID (Read-only) -->
        <div>
          <label class="block mb-1 text-gray-600 font-medium" for="course_id"
            >Course ID</label
          >
          <input
            type="text"
            id="course_id"
            [value]="totalCourses + 1"
            readonly
            class="w-full border border-gray-300 rounded-lg p-3 bg-gray-100 cursor-not-allowed"
          />
        </div>

        <!-- Course Name -->
        <div>
          <label class="block mb-1 text-gray-600 font-medium" for="course_name"
            >Course Name</label
          >
          <input
            id="course_name"
            type="text"
            formControlName="course_name"
            placeholder="e.g. Introduction to AI"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
          />
          <p
            *ngIf="course_name?.invalid && course_name?.touched"
            class="text-red-600 text-sm mt-1"
          >
            Course name is required (min 3 chars).
          </p>
        </div>

        <!-- Description -->
        <div>
          <label class="block mb-1 text-gray-600 font-medium" for="course_desc"
            >Description</label
          >
          <textarea
            id="course_desc"
            formControlName="course_desc"
            rows="3"
            placeholder="Brief course description"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
          ></textarea>
          <p
            *ngIf="
              courseForm.get('course_desc')?.invalid &&
              courseForm.get('course_desc')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            Description is required (min 10 chars).
          </p>
        </div>

        <!-- Course Code -->
        <div>
          <label class="block mb-1 text-gray-600 font-medium" for="course_code"
            >Course Code</label
          >
          <input
            id="course_code"
            type="text"
            formControlName="course_code"
            placeholder="e.g. AI101"
            class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"
          />
          <p
            *ngIf="
              courseForm.get('course_code')?.invalid &&
              courseForm.get('course_code')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            Course code is required (min 3 chars).
          </p>
        </div>

        <!-- Submit -->
        <div class="flex justify-center">
          <button
            type="submit"
            [disabled]="courseForm.invalid"
            class="px-8 py-3 rounded-lg font-medium transition bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
          >
            Submit Course
          </button>
        </div>
      </form>
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
