<div class="flex h-screen bg-gray-100">
  <app-sidebar></app-sidebar>
  <main class="flex-1 overflow-y-auto p-6">
    <div class="min-h-screen max-w-6xl mx-auto bg-gray-100 py-10 px-4">
      <h1 class="text-4xl mt-14 font-extrabold text-center text-gray-800 mb-2">
        ðŸŽ“ University Management System
      </h1>

      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800 mt-8">Courses</h2>
        <button
          class="px-6 py-2 rounded-lg font-medium transition bg-green-600 text-white hover:bg-green-700"
        >
          <a routerLink="/add-course">Add Course âž•</a>
        </button>
      </div>

      <div class="overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="min-w-full text-sm text-left text-gray-700">
          <thead class="text-xs uppercase bg-gray-200 text-gray-700">
            <tr>
              <th class="px-6 py-4">Course ID</th>
              <th class="px-6 py-4">Course Code</th>
              <th class="px-6 py-4">Name</th>
              <th class="px-6 py-4">Description</th>
              <th class="px-6 py-4">Teacher</th>
              <th class="px-6 py-4 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of courses; trackBy: trackById"
              class="border-t hover:bg-gray-50"
            >
              <td class="px-6 py-4">{{ item.COURSE_ID }}</td>
              <td class="px-6 py-4">{{ item.COURSE_CODE }}</td>
              <td class="px-6 py-4 font-semibold text-blue-800">
                {{ item.COURSE_NAME }}
              </td>
              <td class="px-6 py-4">{{ item.COURSE_DESC }}</td>
              <td class="px-6 py-4">
                {{ item.teacherNames || "N/A" }}
              </td>

              <td class="px-6 py-4 text-center flex justify-center gap-2">
                <button
                  (click)="deleteCourse(item)"
                  class="bg-red-600 text-white px-4 py-1 rounded-md hover:bg-red-700 transition"
                >
                  Delete
                </button>
                <a
                  [routerLink]="['/course-details', item.id]"
                  class="bg-blue-600 text-white px-4 py-1 rounded-md hover:bg-blue-700 transition"
                >
                  Details
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <router-outlet></router-outlet>
    </div>
  </main>
</div>
