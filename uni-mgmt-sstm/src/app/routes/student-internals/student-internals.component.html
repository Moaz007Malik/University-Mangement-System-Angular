<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-student-sidebar></app-student-sidebar>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-extrabold mb-6 text-blue-800 border-b pb-3">
        Your Internals
      </h2>

      <!-- Grouped Quizzes List -->
      <div *ngIf="groupedQuizzes | keyvalue as grouped; else noQuizzes">
        <div *ngFor="let group of grouped" class="mb-8">
          <h3 class="text-2xl font-bold text-indigo-700 border-b-2 border-indigo-300 pb-1 mb-4">
            {{ group.key }}
          </h3>

          <ul class="space-y-4">
            <li
              *ngFor="let quiz of group.value"
              class="bg-white border-l-4 border-blue-500 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-5"
            >
              <div class="flex justify-between items-start">
                <div>
                  <span
                    class="inline-block px-3 py-1 text-xs font-semibold text-white bg-blue-600 rounded-full uppercase mb-2"
                  >
                    {{ quiz.type }}
                  </span>
                  <h3 class="text-xl font-bold text-gray-800">
                    {{ quiz.title }}
                  </h3>
                </div>
                <span class="text-sm text-gray-500">Due: {{ quiz.dueDate }}</span>
              </div>
              <p class="mt-3 text-gray-700">{{ quiz.description }}</p>
            </li>
          </ul>
        </div>
      </div>

      <!-- No Quizzes Template -->
      <ng-template #noQuizzes>
        <div class="text-center py-10 bg-white rounded-lg shadow-inner mt-6 text-gray-500">
          <p class="text-lg">No quizzes or assignments available.</p>
        </div>
      </ng-template>
    </div>
  </main>
</div>
