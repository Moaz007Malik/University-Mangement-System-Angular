<div class="flex h-screen bg-gray-100">
  <app-student-sidebar></app-student-sidebar>

  <main class="flex-1 overflow-y-auto p-6">
    <div
      class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border border-gray-200"
    >
      <h2 class="text-3xl font-bold text-blue-700 mb-6 flex items-center gap-2">
        ðŸ“… Your Timetable
      </h2>

      <div *ngIf="isLoading" class="text-gray-500 text-center py-8">
        Loading...
      </div>

      <div
        *ngIf="!isLoading && timeSlots.length === 0"
        class="text-gray-500 text-center py-8"
      >
        No timetable available.
      </div>

      <div *ngIf="!isLoading && timeSlots.length > 0" class="overflow-x-auto">
        <table
          class="min-w-full bg-white border border-gray-200 text-sm rounded-lg overflow-hidden"
        >
          <thead class="bg-blue-100 text-blue-800">
            <tr>
              <th class="px-6 py-3 text-left font-semibold">Course</th>
              <th class="px-6 py-3 text-left font-semibold">Code</th>
              <th class="px-6 py-3 text-left font-semibold">Day</th>
              <th class="px-6 py-3 text-left font-semibold">Time</th>
              <th class="px-6 py-3 text-left font-semibold">Room</th>
              <th class="px-6 py-3 text-left font-semibold">Teacher</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let slot of timeSlots"
              class="hover:bg-blue-50 transition duration-150"
            >
              <td class="px-6 py-4">{{ slot.courseName }}</td>
              <td class="px-6 py-4">{{ slot.courseCode }}</td>
              <td class="px-6 py-4">{{ slot.day }}</td>
              <td class="px-6 py-4">
                {{ slot.startTime }} - {{ slot.endTime }}
              </td>
              <td class="px-6 py-4">{{ slot.rooms }}</td>
              <td class="px-6 py-4">{{ getTeacherName(slot.teacherId) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
