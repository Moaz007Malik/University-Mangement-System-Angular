<div class="flex h-screen bg-gray-100">
  <app-teacher-sidebar></app-teacher-sidebar>

  <main class="flex-1 overflow-y-auto p-6">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold text-blue-700 mb-6 flex items-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        My Teaching Timetable
      </h1>

      <!-- Loading State -->
      <div *ngIf="loading" class="animate-pulse space-y-4">
        <div class="h-10 bg-gray-200 rounded w-full"></div>
        <div class="h-10 bg-gray-200 rounded w-full"></div>
        <div class="h-10 bg-gray-200 rounded w-full"></div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!loading && timeSlots.length === 0" class="text-center py-12">
        <svg class="mx-auto w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
          </path>
        </svg>
        <h3 class="mt-2 text-lg font-medium text-gray-600">No Time Slots Assigned</h3>
        <p class="mt-1 text-sm text-gray-500">Please contact your admin to assign teaching hours.</p>
      </div>

      <!-- Timetable Table -->
      <div *ngIf="timeSlots.length > 0" class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-blue-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Day</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let slot of timeSlots" class="hover:bg-blue-50 transition duration-150">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ slot.day }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ slot.startTime }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ slot.endTime }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ slot.courseName }} ({{ slot.courseCode }})
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ slot.rooms }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
