<div class="flex h-screen bg-gray-100">
  <app-teacher-sidebar></app-teacher-sidebar>
  <main class="flex-1 overflow-y-auto p-6">
    <div
      class="max-w-4xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-xl border border-gray-200 transition-all duration-300 hover:shadow-2xl"
    >
      <h1
        class="text-3xl font-extrabold text-blue-700 flex items-center gap-2 mb-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 text-blue-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        Teacher Profile
      </h1>

      <div class="space-y-4 text-gray-700">
        <p>
          <span class="font-semibold text-gray-900">ID:</span>
          {{ formatUserId(teacher.USER_ID) }}
        </p>
        <p>
          <span class="font-semibold text-gray-900">Name:</span>
          {{ teacher.USER_NAME }}
        </p>
        <p>
          <span class="font-semibold text-gray-900">Email:</span>
          {{ teacher.USER_EMAIL }}
        </p>
        <p class="relative">
          <strong class="text-gray-600">Password:</strong>
          <span class="ml-2">
            {{ showPassword ? teacher.USER_PASSWORD : "***********" }}
          </span>
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute right-0 top-0 text-gray-500 hover:text-gray-800"
            title="Toggle Password"
          >
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline-block ml-2"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10z"
              />
              <path d="M10 7a3 3 0 100 6 3 3 0 000-6z" />
            </svg>
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 inline-block ml-2"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M12 6a9.77 9.77 0 018.66 5.43 1 1 0 010 .94A9.77 9.77 0 0112 18a9.77 9.77 0 01-8.66-5.43 1 1 0 010-.94A9.77 9.77 0 0112 6m0-2C6.48 4 1.73 8.11.5 12a10.64 10.64 0 0021 0c-1.23-3.89-6-8-10.5-8zm0 5a3 3 0 013 3 3 3 0 01-3 3 3 3 0 010-6z"
              />
            </svg>
          </button>
        </p>

        <div>
          <p class="font-semibold text-gray-900">Courses:</p>
          <ul class="list-disc list-inside ml-5 mt-2 space-y-1 text-gray-600">
            <li *ngFor="let course of teacher.COURSES">
              {{ getCourseName(course.id) }}
            </li>
          </ul>
        </div>
      </div>

      <button
        (click)="toggleEdit()"
        class="mt-6 px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Edit
      </button>

      <form
        *ngIf="showEditForm"
        (ngSubmit)="updateTeacher(teacher)"
        class="mt-8 p-6 bg-gray-50 rounded-xl border border-gray-200 space-y-5"
      >
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
            >Name</label
          >
          <input
            [(ngModel)]="teacher.USER_NAME"
            name="USER_NAME"
            id="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            placeholder="Enter name"
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            [(ngModel)]="teacher.USER_EMAIL"
            name="USER_EMAIL"
            id="email"
            type="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            placeholder="Enter email"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="relative">
            <input
              id="password"
              [(ngModel)]="teacher.USER_PASSWORD"
              name="USER_PASSWORD"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full pr-12 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 outline-none transition"
            />
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-800"
              tabindex="-1"
            >
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10z"
                />
                <path d="M10 7a3 3 0 100 6 3 3 0 000-6z" />
              </svg>
              <svg
                *ngIf="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 6a9.77 9.77 0 018.66 5.43 1 1 0 010 .94A9.77 9.77 0 0112 18a9.77 9.77 0 01-8.66-5.43 1 1 0 010-.94A9.77 9.77 0 0112 6m0-2C6.48 4 1.73 8.11.5 12a10.64 10.64 0 0021 0c-1.23-3.89-6-8-10.5-8zm0 5a3 3 0 013 3 3 3 0 01-3 3 3 3 0 010-6z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Courses</label
          >
          <ul
            class="bg-gray-100 p-3 rounded-lg list-disc list-inside space-y-1 text-gray-600"
          >
            <li *ngFor="let course of teacher.COURSES">
              {{ getCourseName(course.id) }}
            </li>
          </ul>
        </div>

        <button
          type="submit"
          class="w-full sm:w-auto px-6 py-2.5 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow-md transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Save Changes
        </button>
      </form>
    </div>
  </main>
</div>
