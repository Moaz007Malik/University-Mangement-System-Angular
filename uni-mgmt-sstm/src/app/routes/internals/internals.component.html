<div class="flex h-screen bg-gray-100">
  <app-teacher-sidebar></app-teacher-sidebar>

  <main class="flex-1 overflow-y-auto p-6">
    <div class="p-8 max-w-4xl mx-auto bg-white rounded-lg shadow-md">
      <h2 class="text-3xl font-extrabold mb-6 text-blue-800 border-b pb-3">
        Create Quiz / Assignment
      </h2>

      <form (ngSubmit)="createQuiz()" class="space-y-6">
        <!-- Course Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Course</label>
          <select
            [(ngModel)]="newQuiz.courseId"
            name="courseId"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            required
          >
            <option disabled value="">Select Course</option>
            <option *ngFor="let c of courses" [value]="c.id">
              {{ c.COURSE_NAME }}
            </option>
          </select>
        </div>

        <!-- Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input
            aria-label="Title"
            [(ngModel)]="newQuiz.title"
            name="title"
            placeholder="Enter title"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            required
          />
        </div>

        <!-- Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
          <select
            [(ngModel)]="newQuiz.type"
            name="type"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
          >
            <option value="quiz">Quiz</option>
            <option value="assignment">Assignment</option>
          </select>
        </div>

        <!-- Due Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
          <input
            [(ngModel)]="newQuiz.dueDate"
            name="dueDate"
            type="date"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            required
          />
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea
            [(ngModel)]="newQuiz.description"
            name="description"
            rows="3"
            placeholder="Enter description"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold px-6 py-3 rounded-md shadow hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
          >
            Create
          </button>
        </div>
      </form>

      <!-- Quizzes List -->
      <div class="mt-10">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Existing Quizzes & Assignments</h3>
        <ul class="space-y-4">
          <li
            *ngFor="let q of quizzes"
            class="bg-gray-50 border-l-4 border-blue-500 p-4 rounded-md shadow-sm hover:shadow transition-shadow duration-200"
          >
            <div class="flex justify-between items-start">
              <div>
                <strong class="text-blue-700">{{ q.type.toUpperCase() }}:</strong>
                <p class="font-medium text-gray-800">{{ q.title }}</p>
                <p class="text-sm text-gray-500 mt-1">
                  Due: {{ q.dueDate | date:'mediumDate' }}
                </p>
                <p class="text-sm text-gray-600 mt-1">{{ q.description }}</p>
              </div>
              <button
                (click)="deleteQuiz(q.id!)"
                class="text-red-600 hover:text-red-800 transition-colors duration-200"
              >
                Delete
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
</div>
